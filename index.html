<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="public/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="body-container">
        <div class="wrapper">
            <div class="sidebar-container">
                <div class="logo">
                    <img class="img" src="public/img/Logo.svg" alt="Logo">
                    <div class="name"> Smart Home </div>
                </div>
                <ul class="ul_active">
                    <li>
                        <a href="#">
                        <!-- <i class="bi bi-grid-3x3-gap-fill i_active"></i> -->
                        <i class="material-icons i_active">apps</i>
                        <span class="span_active"> Dashboard </span></a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">
                        <!-- <i class="bi bi-chat-left-text-fill"></i> -->
                        <i class="material-icons"> message </i>
                        <span> Messages </span></a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">
                        <i class="material-icons-outlined">devices</i>
                        <span> Devices </span></a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">
                        <!-- <i class="bi bi-gear-fill"></i> -->
                        <i class="material-icons"> settings </i>
                        <span> Settings</span></a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">
                        <!-- <i class="bi bi-bar-chart"></i> -->
                        <i class="material-icons"> insert_chart_outlined </i>
                        <span> Statistics </span></a>
                    </li>
                </ul>

                <div class="logout">
                    <a href="#">
                    <!-- <i class="bi bi-box-arrow-right"></i> -->
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span> Log out </span></a>
                </div>


            </div>
            <div class="main-container">
                <div class="main-feed">
                    <div class="avatar-container">
                        <div class="avatar">

                        </div>
                        <div class="avatar-name">
                            <p>Jenny</p>
                            <p><span class="material-icons-outlined">location_on</span>3, Wald street, 9 District, Ho Chi Minh city, Vietnam</p>
                        </div>
                    </div>
                    <div class="feed">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
